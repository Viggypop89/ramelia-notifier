name: Ramelia Lotstid Monitor

on:
  schedule:
    # K√∂r kl :18 och :48 varje timme (undviker :00 och :30 n√§r m√•nga jobb k√∂rs)
    - cron: '18,48 * * * *'
  
  # Till√•t manuell k√∂rning
  workflow_dispatch:

jobs:
  check-ramelia:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Playwright and dependencies
        run: |
          echo "üì¶ Installerar Playwright..."
          pip install playwright
          echo "üì¶ Installerar Firebase Admin..."
          pip install firebase-admin
          echo "üåê Installerar Chromium browser..."
          playwright install chromium --with-deps
          echo "‚úÖ Installation klar!"
      
      - name: Run scraper
        timeout-minutes: 10
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "üö¢ Startar Ramelia-√∂vervakning..."
          echo "üìÅ Kontrollerar filer i mappen:"
          ls -la *.py
          echo ""
          echo "üêç Python-version:"
          python --version
          echo ""
          echo "‚úÖ Kollar syntax i web_scraper.py..."
          python -m py_compile web_scraper.py
          echo "‚úÖ Syntax OK!"
          echo ""
          echo "‚ñ∂Ô∏è  K√∂r web_scraper.py..."
          python -u web_scraper.py
          echo "‚úÖ Scraper slutf√∂rd!"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ramelia_state.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Ramelia state [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
         
